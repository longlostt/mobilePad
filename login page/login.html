<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="login-script.js" async></script>
</head>

<body>
    <div class="alerts"></div>
    <div class="overlay"></div>
    
    <div class="login-container">
        <form action="" class="login-form">
            <div class="login-row">
                <h4>Username</h4>
                <input type="text" id="username" class="userinput">
            </div>
            <div class="login-row">
                <h4>Password</h4>
                <input type="password" id="password" class="userinput">
            </div>

            <div class="login-row">
                <input type="submit" style="font-family: aftika;" value="Login" class="login-submit">
            </div>

            <div class="login-row options">
                <p>Don't have an account? <a href="http://127.0.0.1:3000/ICT/Mobile%20Pad/signup%20page/signup.html"
                        id="signUp">Sign Up</a></p>
            </div>
            <div class="login-row options">
                <a href="http://127.0.0.1:3000/ICT/Mobile%20Pad/main/index.html">Continue as Guest</a>
            </div>
        </form>
    </div>
</body>

</html>
